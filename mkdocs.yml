site_name: pyphetools

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: white
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime


nav:
  - Home: 'index.md'
  - Installation: 'installation.md'
  - Developers: 'developers.md'
  - User guide:
    - Intro: 'user-guide/intro.md'
    - Tutorial: 'user-guide/tutorial.md'
    - Simple column mapper: 'user-guide/simple_column_mapper.md'
    - Constant column mapper: 'user-guide/constant_column_mapper.md'
    - Custom column mapper: 'user-guide/custom_column_mapper.md'
    - Option column mapper: 'user-guide/option_column_mapper.md'
    - Threshold column mapper: 'user-guide/threshold_column_mapper.md'
    - Variant column mapper: 'user-guide/variant_column_mapper.md'
    - Cohort encoder: 'user-guide/cohort_encoder.md'
    - Visualization: 'user-guide/visualization.md'
  - API: 'api.md'


plugins:
  - social
  - search
  - mkdocstrings


extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/pnrobinson
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/pnrobins
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/peter-n-robinson-b7833811/


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

